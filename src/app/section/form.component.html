
<div class="card bg-ligth">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">

    <form class="row g-3">

      <div class="col-md-6">
        <label for="size" class="col-form-label">Size</label>
        <input type="number" class="form-control" [(ngModel)]="section.size" name="size" #size="ngModel" >
      </div>

      <div class="col-md-6">
         <label for="typeProduct" class="col-form-label">Type Product</label>

          <select class="form-select" [(ngModel)]="section.typeProduct"  name="typeProduct">
              <option *ngFor="let type of typeProduct | keyvalue, index as i" [ngValue]="type.value" [selected]="i==0">{{type.value}}</option>
          </select>
      </div>

        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!section.id else elseBlock">Create</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Edit</button>
          </ng-template>
        </div>


      <!-- <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>
      </div> -->
    </form>

  </div>
</div>
